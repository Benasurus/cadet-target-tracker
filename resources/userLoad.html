<script type="text\javascript" id="user-chart-draw-source">
    function drawSectorChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Sector');
        data.addColumn('number', 'Progression');

        {{ .sector }}

        var options = {
            title: 'Overall Sector Progression',
            hAxis: {
            title: 'Sectors'
            },
            vAxis: {
            title: 'Progression'
            },
            legend: {position: 'none'},
        };

        var chart = new google.visualization.ColumnChart(
            document.getElementById('sector-chart'));

        chart.draw(data, options);
    }
</script>

<form name="userModify" id="userModify" autocomplete="off">
        Forename:<br>
        <input type="text" name="forename" id="forename" class="textInput" value="{{ .forename }}" pattern="[a-zA-Z]+" required><br>
        Surname:<br>
        <input type="text" name="surname" id="surname" class="textInput" value="{{ .surname }}" pattern="[a-zA-Z]+" required><br>
        Flight:<br>
        {{ .flight }}
        Cadet Progression Index:<br>
        <input type="number" name="cpi" id="cpi" class="readInput" value="{{ .cpi}}" readonly><br>
        Age:<br>
        <input type="number" name="age" id="age" class="readInput" value="{{ .age }}" readonly> Years Old<br>
        Date of Birth:<br>
        <input type="date" name="dob" id="dob" class="dateInput" value="{{ .dob }}" required><br>
        Cadet Career Length:<br>
        <input type="number" name="career" id="career" class="readInput" value="{{ .cadet }}" readonly> Years<br>
        Date of Enrolment:<br>
        <input type="date" name="doe" id="doe" class="dateInput" value="{{ .doe }}" required><br>
        Gender:<br>
        {{ .sex }}
        Username:<br>
        <input type="text" name="username" id="username" class="readInput" value="{{ .username }}" readonly><br>
        <input type="submit" value="Save" class="button" onclick="saveData()">
</form >
<div id="sector-chart" class="chart"></div>
<button type="button" class="button" onclick="deleteUser({{ .username }})">Delete User</button>
