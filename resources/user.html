<html>
<head>
    <script type="text/javascript" src="/resources/user.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/user.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"> 
    google.charts.load('current', {'packages':['corechart','bar']});
</script>
</head>
<body>
    <header id="user-header-title" class="user-header">
        <h1>User Management</h1>
        <div id="swap" class="swap button" onClick="dashboard()">Dashboard</div>
    </header>
    <div id="list-panel" class="panel">
        <table id="user-list" class="list">
        <tr>
                <th>Surname</th>
                <th>Forename</th>
                <th>Flight</th>
                <th>Age</th>
                <th>Username</th>
        </tr>
        {{ .table }}
        </table>
    </div>
    <div id="user-panel" class="panel">
    </div>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

</div>   
</body>
</html>
