<script type="text\javascript" id="user-chart-draw-source">
    function drawSectorChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Sector');
        data.addColumn('number', 'Progression');

        {{ .sector }}

        var options = {
            title: 'Overall Sector Progression',
            hAxis: {
            title: 'Sectors'
            },
            vAxis: {
            title: 'Progression'
            },
            legend: {position: 'none'},
        };

        var chart = new google.visualization.ColumnChart(
            document.getElementById('sector-chart'));

        chart.draw(data, options);
    }
</script>

<form name="userModify">

        <input type="text" name="forename" id="forename" class="textInput" value="{{ .forename }}"><br>
