<html>
<head>
    <script type="text/javascript" src="/resources/user.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"> 
    google.charts.load('current', {'packages':['corechart','bar']});
</script>
</head>
<body onload="loadModalVariables()">
   <header id="staff-user" >
        <h1>User Management</h1>
        <div class="float-right">
            <div class="nav-buttons" onClick="dashboard()">Dashboard</div>
            <div class="nav-buttons" onclick="logout();">Logout</div>
        </div>
    </header>
    <div id="user-panel">
        <table id="user-list">
        <tr>
                <th>Surname</th>
                <th>Forename</th>
                <th>Flight</th>
                <th>Age</th>
                <th>Username</th>
        </tr>
        {{ .table }}
        </table>
         <div id="add-user">
            <button id="myBtn">Add User</button>
        </div>
    </div>
    <div id="user-edit" class="panel">
    </div>
    <!-- Trigger/Open The Modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add User</h2>
            <form name="userAdd" id="userAdd" autocomplete="off">
                Username:<br>
                <input type="text" name="username" id="Addusername" class="readInputAdd" value="" pattern="[a-zA-Z0-9]+" required><br>
                Forename:<br>
                <input type="text" name="forename" id="Addforename" class="textInputAdd" value="" pattern="[a-zA-Z]+" required><br>
                Surname:<br>
                <input type="text" name="surname" id="Addsurname" class="textInputAdd" value="" pattern="[a-zA-Z]+" required><br>
                Flight:<br>
                <input type="radio" name="flight" id="Addflight-a" class="button" value="A" checked> A<br>
                <input type="radio" name="flight" id="Addflight-b" class="button" value="B"> B<br>
                Date of Birth:<br>
                <input type="date" name="dob" id="Adddob" class="dateInputAdd" value="" required><br>
                Date of Enrolment:<br>
                <input type="date" name="doe" id="Adddoe" class="dateInputAdd" value="" required><br>
                Gender:<br>
                <input type="radio" name="gender" id="Addgender-male" class="button" value="male" checked> Male<br>
                <input type="radio" name="gender" id="Addgender-female" class="button" value="female"> Female<br>
                <input type="submit" value="Add" onclick="return addUser()">
            </form>
        </div>

</div>   
</body>
</html>
